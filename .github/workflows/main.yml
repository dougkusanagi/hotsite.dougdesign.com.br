  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: web-deploy
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@main

      # Download
      - name: Download artifact
        uses: actions/download-artifact@main
        with:
          name: dist
          path: dist

